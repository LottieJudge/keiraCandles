 <div class="container">

  <!-- standalone candles -->
    <div class="bento-section">
      <h2 class="bento-title">Free-standing Candles</h2>

      </div>
    </div>

    <!-- Candles inside pots -->
    <div class="bento-section">
      <h2 class="bento-title">Potted Candles</h2>
      <div class="bento-grid">
        <div class="bento-item"><img src="images/no-revisions-OAW0OCLn52I-unsplash.jpg" alt="Candle Pot 1"></div>
        <div class="bento-item"><img src="images/rebecca-peterson-hall-aN-zGYlxiCI-unsplash.jpg" alt="Candle Pot 2"></div>
        <div class="bento-item"><img src="images/stories-mFTOFzUKdl0-unsplash.jpg" alt="Candle Pot 3"></div>
      </div>
    </div>

    

    <!-- seasonal candles - christmas etc  -->
    <div class="bento-section">
      <h2 class="bento-title">Seasonal Candles</h2>
      <div class="bento-grid">
        <div class="bento-item"><img src="images/Egg Candles.jpg" alt="Seasonal Candle 1"></div>
        <div class="bento-item"><img src="images/Christmas Candle Gifts,hand Painted,christmas Taper Candles,smile Snowman, Beeswax Taper Candles,soy Taper Candle,new Year Dinner Table - Etsy UK.jpg" alt="Seasonal Candle 2"></div>

      </div>
    </div>

  </div>

        <input type="hidden" name="access_key" value="INSERT KEY HERE IF AGREED">
        <label for="name">Name:</label>
        <input type="text" id="name" name="first_name">
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
        
        <label for="message">Message:</label>
        <textarea placeholder="Let us know what you need..." name="message"></textarea>
        
        <input type="checkbox" name="botcheck" class="hidden" style="display: none;">
        <input type="hidden" name="redirect" value="confirmation page/confirmation.html">
        <button id="submitButton" type="submit">Send</button>
